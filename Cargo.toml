[package]
name = "blog"
version = "0.1.0"
authors = ["The Rust Project Developers"]
edition = "2021"

[[bin]]
name = "blog"
path = "src/blog.rs"

[dependencies]
color-eyre = "=0.6.2"
eyre = "=0.6.11"
handlebars = { version = "=3.5.5", features = ["dir_source"] }
lazy_static = "=1.4.0"
serde = "=1.0.195"
serde_derive = "=1.0.195"
serde_yaml = "=0.8.13"
serde_json = "=1.0.111"
comrak = "=0.17.1"
rayon = "=1.8.0"
regex = "=1.10.2"
sass-rs = "=0.2.2"
chrono = "=0.4.19"

[workspace]
members = ["serve"]
